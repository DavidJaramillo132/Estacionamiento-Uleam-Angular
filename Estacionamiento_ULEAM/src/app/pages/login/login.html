<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="w-full max-w-sm bg-white p-8 rounded-xl shadow-lg">
    <div class="flex justify-center mb-6">
      <img src="/assets/img/login/ULEAM.png" alt="ULEAM Logo" class="h-40 w-auto">
    </div>
    <h2 class="text-2xl font-semibold text-center text-gray-700 mb-4">Iniciar Sesión</h2>

    <form (ngSubmit)="login()" class="space-y-4">
      <div>
        <label for="user" class="block text-sm font-medium text-gray-600">Email</label>
        <input [(ngModel)]="email" name="email" type="text" required
          class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:outline-none">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-600">Contraseña</label>
        <input [(ngModel)]="password" name="password" type="password" required
          class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:outline-none">
      </div>

      <button type="submit"
        class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg transition">
        Ingresar
      </button>
    </form>
    <div *ngIf="MensajeError" class="mt-4 text-center text-sm text-red-600 font-medium">
      {{ MensajeError }}
    </div>
  </div>
</div>
